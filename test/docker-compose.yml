version: "3.7"

services:
  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
    command: "-js"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  redis-node-1:
    image: docker.io/bitnami/redis-cluster:7.0
    ports:
      - "6381:6379"
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-1 redis-node-2 redis-node-3'
      - 'REDIS_CLUSTER_REPLICAS=0'
      - 'REDIS_CLUSTER_CREATOR=yes'

  redis-node-2:
    image: docker.io/bitnami/redis-cluster:7.0
    ports:
      - "6382:6379"
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-1 redis-node-2 redis-node-3'

  redis-node-3:
    image: docker.io/bitnami/redis-cluster:7.0
    ports:
      - "6383:6379"
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-1 redis-node-2 redis-node-3'

  #redis-cluster-init:
  #  image: redis:6.2
  #  restart: 'no'
  #  depends_on:
  #    - redis-node-1
  #    - redis-node-2
  #    - redis-node-3
  #  entrypoint: []
  #  command:
  #    - /bin/bash
  #    - -c
  #    - redis-cli --cluster create redis-node-1:6379 redis-node-2:6379 redis-node-3:6379 --cluster-replicas 0 --cluster-yes

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  zookeeper:
    image: bitnami/zookeeper:3.8
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:3.4
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_LISTENERS=PLAINTEXT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://127.0.0.1:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
