version: "3.7"

services:
  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
    command: "-js"

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
